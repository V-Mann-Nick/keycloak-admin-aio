[tool.poetry]
name = "keycloak-admin-aio"
version = "0.0.1"
description = "async keycloak admin api wrapper"
authors = ["Nicklas Sedlock <nicklas@delphai.com>"]

[tool.poetry.dependencies]
python = "^3.7"
httpx = "^0.19.0"
dacite = "^1.6.0"

[tool.poetry.dev-dependencies]
black = "^21.9b0"
commitizen = "^2.20.0"
pre-commit = "^2.15.0"
poethepoet = "^0.10.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.1"
version_files = [
    "keycloak_admin_aio/__version__.py",
    "pyproject.toml:version"
]
tag_format = "$version"

[tool.poe.tasks]
install_pre_commit = "pre-commit install --hook-type commit-msg"
